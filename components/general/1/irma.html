<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<dom-module id="w-irma">

    <template>
        <style media="screen">
            :host {
                display: block;
                --my-text-color: #03A9F4;
            }

            .title {
                color: var(--my-text-color);
            }

        </style>

        <h1 class="title">{{title}}</h1>
    </template>

    <script>
        class PolymerTemplateComponent extends Polymer.Element {
            static get is() { return "w-polymer-template"; }
            // configure owner property
            static get properties() {
                return {
                    title: {
                        type: String,
                        value: 'Walter'
                    }
                };
            }
        }
        customElements.define(PolymerTemplateComponent.is, PolymerTemplateComponent);
    </script>

</dom-module>

</body>
</html>
